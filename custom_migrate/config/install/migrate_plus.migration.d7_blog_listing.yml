id: d7_blog_listing
label: d7_blog_listing
migration_tags:
  - Drupal 7
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
migration_group: igroup
source:
  plugin: d7_node
  node_type: blog_listing
process:
#  nid and vid commented out will allow them to autoincrement. Safe as long
#    as nothing else is referencing them.
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: blog_listing
  path: alias
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  title: title
  uid: uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  'body/format':
    plugin: default_value
    default_value: "full_html"
  'body/value': body
  field_short_description: field_short_description
  field_teaser_image: field_teaser_image
  field_date: field_date
  field_author: field_author
  field_tags: field_tags
  field_technologies: field_technologies
  field_long_description: field_long_description
  field_blog_media: field_blog_media
destination:
  plugin: entity:node
migration_dependencies: {}
